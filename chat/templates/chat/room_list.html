<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        h1 { background: #4a90e2; color: #fff; margin: 0; padding: 20px; }
        ul { list-style: none; padding: 0; margin: 20px auto; max-width: 400px; }
        li { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 6px; box-shadow: 0 1px 3px #ccc; }
        a { text-decoration: none; color: #4a90e2; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Chat Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.slug %}">{{ room.name }}</a>
            </li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
